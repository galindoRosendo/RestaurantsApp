<h1> {{TituloPagina}} </h1>

<ul id="restaurantes-list">
    <li class="loading">
        <center>
            <img src="../../assets/images/loading.gif" />
        </center>
    </li>
    <li *ngFor="#restaurante of restaurantes" class="restaurante-item">
        <div class="image">
            <img src="http://nld.bdtdevelop.com/apiAngular2/uploads/{{restaurante.imagen}}" alt="" *ngIf="restaurante.imagen && restaurante.imagen!=='null'">
        </div>
        <div class="data">
            <h4>{{restaurante.nombre}}</h4>
            <p>{{restaurante.descripcion}}</p>
            <p>
                <a [routerLink]="['Restaurante',{id:restaurante.id}]" class="btn btn-ver">Ver</a>
                <a [routerLink]="['EditarRestaurante',{id:restaurante.id}]" class="btn btn-editar">Editar</a>
                <a (click)="onBorrarConfirm(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
            </p>
            <div class="confirm" *ngIf="confirmado === restaurante.id">
                <a (click)="onBorrarRestaurante(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
                <a (click)="onCancelarConfirm(restaurante.id)" class="btn btn-ver">Cancelar</a>    
            </div>        
        </div>
        <div class="clearfix"></div>
    </li>
    <div class="clearfix"></div>    
</ul>
